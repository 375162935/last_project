    <meta charset="UTF-8">

    <link rel="stylesheet" href="/ordinary/dependencies/bootstrap/css/bootstrap.min.css">

    <style>
        .img_a {
            height: 290px;
        }

        .number_input {
            width: 46px;
        }

        #dropdown a:hover {
            background-color: #eee;
        }

        .car_list {
            margin-bottom: 50px;
        }

        .item-right {
            margin-right: 1.875rem;
        }

        .bottom_pay {
            width: 100%;
            height: 100px;
            background-color: rgba(222, 222, 222, .8);
            position: fixed;
            bottom: 0;
        }

        .bottom_pay_left {
            float: left;
        }

        .bottom_pay_right {
            margin-top: 25px;
            float: right;
        }

<body class="sticky-header">

<!-- ScrollUp Start Here -->
<a href="#wrapper" data-type="section-switch" class="scrollup">
    <i class="fas fa-angle-double-up"></i>
</a>
<!-- ScrollUp End Here -->
<!-- Preloader Start Here -->
<div id="preloader"></div>

<div id="wrapper" class="wrapper">
    <!--=====================================-->
    <!--=            Header Start           =-->
    <!--=====================================-->
    <div th:replace="front/common/front_header :: .front_header"></div>
    <!--=====================================-->
    <!--=          Search Box Start         =-->
    <!--=====================================-->

    <section class="inner-page-banner" data-bg-image="/ordinary/media/banner/banner1.jpg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumbs-area">
                        <h1>确认订单</h1>
                        <ul>
                            <li>
                                <a href="javascript:history.back(-1)">购物车</a>
                            </li>
                            <li>确认订单</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-padding-equal-70 car_list">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="favourite" role="tabpanel">
                            <div class="myaccount-listing">
                                <div class="list-view-layout3" th:each="ordersub : ${order.subOrderList}">
                                    <div class="product-box-layout3">
                                        <div class="item-img">
                                            <a href="">
                                                <img th:if="${ordersub.commodity.commodityImg!=null}"
                                                     th:src="@{'http://qilpqdaxg.hd-bkt.clouddn.com/'+${ordersub.commodity.commodityImg}}"
                                                     width="600" height="300"/>
                                                <img th:if="${ordersub.commodity.commodityImg==null}"
                                                     src="/images/nullImg.jpg"
                                                     th:alt="${ordersub.commodity.commodityName}">
                                            </a>
                                        </div>
                                        <div class="product-info">
                                            <div class="item-content">
                                                <h3 class="item-title">
                                                    <a href=""
                                                       th:text="${ordersub.commodity.commodityName}">商品名称</a><span>New</span>
                                                </h3>
                                                <div class="item-tag">
                                                    <span th:text="${ordersub.commodity.commodityParameter}">商品参数</span>
                                                </div>
                                                <div class="item-tag">
                                                    <i class="fas fa-angle-double-right"></i>
                                                    <span th:text="${ordersub.commodity.supplier.supplierName}">供应商名称</span>
                                                </div>
                                                <ul class="entry-meta">
                                                    <li>
                                                        <i class="fas fa-map-marker-alt"></i>
                                                        <span th:text="${ordersub.commodity.supplier.supplierAddress}">供应商地址</span>
                                                    </li>
                                                </ul>
                                                <div class="item-action">
                                                    <i class="fas fa-align-justify"></i>
                                                    <span th:text="${ordersub.commodity.commodityType.commodityTypeName}">商品类别</span>
                                                </div>
                                            </div>
                                            <div class="item-right">
                                                <div class="item-price">
                                                    <span class="currency-symbol">$</span>
                                                    <span th:text="${ordersub.totalPrice}"
                                                          class="totalPrice">单品总价</span>
                                                </div>
                                                <div class="text-center">
                                                    <div class="btn-group btn-group-round">
                                                        <span th:text="${ordersub.commodityQuantity}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="bottom_pay">
        <div class="container">
            <!--            -->
            <div class="bottom_pay_left">
                <h3 class="ordering-controller">商品总数：
                    <span id="all_number" th:text="${order.allNum}">0</span></h3>
                <h3 class="ordering-controller">订单总价：$
                    <span id="all_price" th:text="${order.orderPrice}">0</span></h3>
            </div>
            <div class="bottom_pay_right">
                <button type="button" class="btn btn-round btn-w-md btn-primary"
                        onclick="javascript:history.back(-1);return false;">
                    <img src="/images/back.png" height="30px" width="30px">
                    <span>返 回</span>
                </button>
                <button class="btn btn-round btn-info btn-w-xl btn_alipay">
                    <img src="/images/alipay.png" height="30px" width="30px">
                    <span>支付宝支付</span>
                </button>
                <button class="btn btn-round btn-dark btn-w-xl btn_money_pay">
                    <img src="/images/pay.png" height="30px" width="30px">
                    <span>现金支付</span>
                </button>
            </div>

        </div>
    </div>
</div>
</body>
